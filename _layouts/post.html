---
layout: default
slug: blog
---
<section id="intro">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <img src="{{page.image.src}}" alt="page.image.alt">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                {{ content }}
            </div>
        </div>
    </div>
</section>
